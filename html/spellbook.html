<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Customize Spell Menu</h4>
</div>
<div class="modal-body" style="overflow:visible;">
  <p>Assign a known spell to each desired button. Blank is allowed.</p>
  <div id="dup_spells" class="alert alert-error">
    You cannot assign a spell to more than one button.
  </div>
  Button 1: <select id="button0" class="chzn-select"></select><br/>
  Button 2: <select id="button1" class="chzn-select"></select><br />
  Button 3: <select id="button2" class="chzn-select"></select><br />
  Button 4: <select id="button3" class="chzn-select"></select><br />
  Button 5: <select id="button4" class="chzn-select"></select><br />
  Button 6: <select id="button5" class="chzn-select"></select><br />
  Button 7: <select id="button6" class="chzn-select"></select><br />
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal">Cancel</button>
  <button class="btn btn-primary" onclick="CustomizeSpellBar.ok();">Save changes</button>
</div>
